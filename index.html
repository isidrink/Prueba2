        <!-- Phone 720x1280 High DPI (aka Google Nexus) -->

        <!-- Tablet 768x1024 High DPI (aka iPad3") -->
        <link rel="stylesheet" media="only screen and (min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-device-pixel-ratio:2)" href="styles/tablet-1024-hdpi.css" type="text/css" />
        <style type="text/css">
            
        </style>
        <!-- Scripts -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script type="text/javascript" src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/card.js"></script>
        <script type="text/javascript">
       
// JavaScript Document
 
// Wait for PhoneGap to load
document.addEventListener("deviceready", onDeviceReady, false);
 
// PhoneGap is ready
function onDeviceReady() {
}
//=======================Ajax View=======================//
function showAjaxView() {
    getAjax();
}
 
function getAjax(){
    $.ajax({
            type:"GET",
            //url: "https://api.stackexchange.com/2.1/info?site=stackoverflow"
            url: "http://www.adapptalo.com/test/services/"
            //url: "http://localhost/test/services/getbeers.php"
        }).done(function( data ) {
              
                    updateStackStatListView(data);
               
            });
}
 
function updateStackStatListView( data ) {
    alert(JSON.stringify(data));
    $("#stackStats").kendoMobileListView({
        dataSource: kendo.data.DataSource.create({data: data.items}),
        template: $("#stackStatsTemplate").html()
    });
}

    </script>
    </head>
   <body>
          
        <script type="text/x-kendo-template" id="stackStatsTemplate" >
            <div>Answers per minute #= CERVESERA#</div>
            <div>Questions per minute #= CERVESA#</div>
            <div>Total number of votes is #= PROCEDENCIA#</div>
        </script>
         
        <div data-role="view" id="tabstrip-home" data-title="Hello World!">
            <h1>Welcome!</h1>
            <p>
                Icenium™ enables you to build cross-platform device applications regardless of your
                development platform by combining the convenience of a local development toolset with the
                power and flexibility of the cloud.
            </p>
        </div>
 
        <div data-role="view" id="tabstrip-ajax" data-title="UI Interaction" data-show="showAjaxView">
               <ul id="stackStats" data-role="listview" data-style="inset"></ul>
        </div>
 
        <div data-role="layout" data-id="mobile-tabstrip">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>
 
            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#tabstrip-home" data-icon="home">Home</a>
                    <a href="#tabstrip-ajax" data-icon="share">Ajax</a>
                </div>
            </div>
        </div>
 
        <script>
            var app = new kendo.mobile.Application(document.body, { transition: "slide", layout: "mobile-tabstrip" });
        </script>
    </body>
</html>
